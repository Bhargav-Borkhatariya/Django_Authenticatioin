{% extends 'base.html' %}
{% include dashboard.html %}
{% block main %}


  <!-- Modal -->
  <div class="modal fade" id="editbook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Book Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="post" enctype="multipart/form-data" action="{% url 'editbook' book.id %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="book-name">Book Name:</label>
                  <input type="text" value="{{book.book_name}}" class="form-control" id="book-name" name="book-name" required>
                </div>
      
                <div class="form-group">
                  <label for="author-name">Author Name:</label>
                  <input type="text" value="{{book.book_author}}" class="form-control" id="author-name" name="author-name" required>
                </div>
      
                <div class="form-group">
                  <label for="book-price">Book Price:</label>
                  <input type="text" value="{{book.book_price}}" class="form-control-file" id="book-price" name="book-price">
                </div>
      
                <div class="form-group">
                  <label for="book-image">Book Image:</label>
                  <input type="file" class="form-control-file" id="book-image" name="book-image">
                </div>              
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
  </div>
  </div>
  </div>
  {% endblock main %}
